<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Chargement de Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.44.0/dist/umd/supabase-js.min.js"></script>
</head>
<body>
    <div id="status" style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h1>Chargement de Supabase...</h1>
        <p id="message"></p>
    </div>

    <script>
        // Fonction pour afficher un message
        function displayMessage(message, isError = false) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.color = isError ? 'red' : 'green';
        }

        // Fonction pour initialiser Supabase
        function initializeSupabase() {
            const supabaseUrl = 'https://aiddstzhjchcygpinifg.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpZGRzdHpoamNoY3lncGluaWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDA2OTQsImV4cCI6MjA3MDMxNjY5NH0.GIferB9cBMGehj3GkVVLbAHy0AHe-L9NY54pl7TGkPM';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Vérifier si Supabase est chargé
            if (supabase) {
                displayMessage('Supabase chargé');
            } else {
                displayMessage('Erreur: Supabase non chargé', true);
            }
        }

        // Attendre que le script Supabase soit chargé
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@supabase/supabase-js@2.44.0/dist/umd/supabase-js.min.js';
        script.onload = initializeSupabase;

        // Ajouter un timeout pour afficher un message d'erreur si Supabase n'est pas chargé après 5 secondes
        setTimeout(() => {
            if (!window.supabase) {
                displayMessage('Erreur: Supabase non chargé après 5 secondes', true);
            }
        }, 5000);

        document.head.appendChild(script);
    </script>
</body>
</html>
