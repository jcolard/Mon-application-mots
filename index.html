<!DOCTYPE html>
<html>
<head>
    <title>Nuage de Mots</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Liste des Nuages de Mots</h1>
    <ul id="nuage-list"></ul>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;

        const SUPABASE_URL = 'https://aiddstzhjchcygpinifg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpZGRzdHpoamNoY3lncGluaWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDA2OTQsImV4cCI6MjA3MDMxNjY5NH0.GIferB9cBMGehj3GkVVLbAHy0AHe-L9NY54pl7TGkPM';

        const client = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchNuages() {
            const { data, error } = await client
                .from('Nuage de mot')
                .select('*');

            if (error) {
                console.error('Erreur lors de la récupération des données:', error);
                return;
            }

            const listElement = document.getElementById('nuage-list');
            listElement.innerHTML = '';

            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${item.ID} - Nom: ${item.Nom} - Statut: ${item.Statut}`;
                listElement.appendChild(listItem);
            });
        }

        fetchNuages();

    </script>
</body>
</html>
