<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Kanban Clients üöÄ</title>
    <style>
        /* --- STYLE VISUEL (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f5f7;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; height: 100vh; box-sizing: border-box;
        }

        /* En-t√™te */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        h1 { margin: 0; color: #172b4d; font-size: 24px; }
        
        /* Zone d'ajout */
        .add-zone { display: flex; gap: 10px; }
        input[type="text"] {
            padding: 8px 12px; border: 2px solid #dfe1e6; border-radius: 4px; outline: none; width: 250px;
        }
        input[type="text"]:focus { border-color: #0079bf; }
        button#add-btn {
            background: #0079bf; color: white; border: none; padding: 8px 16px; 
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        button#add-btn:hover { background: #026aa7; }

        /* Le Plateau Kanban */
        .board {
            display: flex; gap: 15px; overflow-x: auto; flex-grow: 1; align-items: flex-start;
        }

        /* Colonnes */
        .column {
            background-color: #ebecf0;
            border-radius: 8px;
            width: 280px;
            min-width: 280px;
            display: flex; flex-direction: column;
            max-height: 100%;
        }
        .column-header {
            padding: 12px; font-weight: bold; color: #172b4d;
            border-bottom: 2px solid #dfe1e6; display: flex; justify-content: space-between;
        }
        .count-badge {
            background: rgba(0,0,0,0.1); border-radius: 12px; padding: 2px 8px; font-size: 0.8em;
        }

        /* Zone de d√©p√¥t des cartes */
        .card-list {
            padding: 8px; flex-grow: 1; min-height: 100px; overflow-y: auto;
        }
        /* Effet visuel quand on survole une colonne avec une carte */
        .card-list.drag-over { background-color: #e2e4e9; }

        /* Les Cartes (Clients) */
        .card {
            background: white; border-radius: 4px; padding: 10px; margin-bottom: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: grab;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.1s; border-left: 4px solid transparent;
        }
        .card:hover { background: #fafbfc; }
        .card:active { cursor: grabbing; transform: rotate(1deg); }
        
        /* Couleurs bordure gauche selon colonne (Optionnel) */
        [data-status="contact"] .card { border-left-color: #ff9f1a; } /* Orange */
        [data-status="phone"] .card { border-left-color: #172b4d; } /* Bleu nuit */
        [data-status="visio"] .card { border-left-color: #0079bf; } /* Bleu */
        [data-status="validation"] .card { border-left-color: #eb5a46; } /* Rouge */
        [data-status="signed"] .card { border-left-color: #61bd4f; } /* Vert */

        .delete-btn {
            opacity: 0; color: #aaa; cursor: pointer; font-weight: bold; padding: 5px;
        }
        .card:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { color: red; }

    </style>
</head>
<body>

    <header>
        <h1>üìã Suivi Prospects</h1>
        <div class="add-zone">
            <input type="text" id="new-client-name" placeholder="Nom du nouveau client..." onkeypress="if(event.key==='Enter') addClient()">
            <button id="add-btn" onclick="addClient()">+ Ajouter</button>
        </div>
    </header>

    <div class="board">
        <div class="column" data-status="contact">
            <div class="column-header">üìû √Ä contact√© <span class="count-badge">0</span></div>
            <div class="card-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)"></div>
        </div>

        <div class="column" data-status="phone">
            <div class="column-header">üì± Entretien t√©l. <span class="count-badge">0</span></div>
            <div class="card-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)"></div>
        </div>

        <div class="column" data-status="visio">
            <div class="column-header">üíª Entretien visio <span class="count-badge">0</span></div>
            <div class="card-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)"></div>
        </div>

        <div class="column" data-status="validation">
            <div class="column-header">üìù 1√®re validation <span class="count-badge">0</span></div>
            <div class="card-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)"></div>
        </div>

        <div class="column" data-status="signed">
            <div class="column-header">‚úÖ Contrat Sign√© <span class="count-badge">0</span></div>
            <div class="card-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)"></div>
        </div>
    </div>

    <script>
        /* --- LOGIQUE JAVASCRIPT --- */
        
        const STORAGE_KEY = 'mon_kanban_data_json';
        let clients = []; // Notre liste de donn√©es (le miroir du JSON)

        // 1. Chargement au d√©marrage
        function init() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                clients = JSON.parse(stored);
            }
            renderBoard();
        }

        // 2. Sauvegarde dans le LocalStorage (JSON)
        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(clients));
            renderBoard(); // On rafraichit l'affichage et les compteurs
        }

        // 3. Affichage (Rendu)
        function renderBoard() {
            // Vider toutes les colonnes
            document.querySelectorAll('.card-list').forEach(el => el.innerHTML = '');
            
            // Remettre √† z√©ro les compteurs
            const counts = { contact:0, phone:0, visio:0, validation:0, signed:0 };

            // Pour chaque client dans nos donn√©es...
            clients.forEach(client => {
                // Cr√©er la carte HTML
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true; // Rend l'√©l√©ment d√©pla√ßable
                card.id = client.id;   // Important pour savoir qui on d√©place
                card.ondragstart = drag;
                
                card.innerHTML = `
                    <span>${client.name}</span>
                    <span class="delete-btn" onclick="deleteClient(${client.id})">‚úñ</span>
                `;

                // Trouver la bonne colonne dans le HTML
                const column = document.querySelector(`.column[data-status="${client.status}"] .card-list`);
                if (column) {
                    column.appendChild(card);
                    counts[client.status]++;
                }
            });

            // Mettre √† jour les badges de comptage
            for (const [key, val] of Object.entries(counts)) {
                const header = document.querySelector(`.column[data-status="${key}"] .count-badge`);
                if(header) header.innerText = val;
            }
        }

        // 4. Ajouter un client
        function addClient() {
            const input = document.getElementById('new-client-name');
            const name = input.value.trim();
            if (!name) return;

            const newClient = {
                id: Date.now(), // On utilise l'heure comme ID unique
                name: name,
                status: 'contact' // Statut par d√©faut : premi√®re colonne
            };

            clients.push(newClient);
            save();
            input.value = ''; // Vider le champ
        }

        // 5. Supprimer un client
        function deleteClient(id) {
            if(confirm('Supprimer ce client ?')) {
                clients = clients.filter(c => c.id !== id);
                save();
            }
        }

        /* --- GESTION DU DRAG & DROP (GLISSER-DEPOSER) --- */

        function drag(ev) {
            // On m√©morise l'ID de la carte qu'on est en train de tirer
            ev.dataTransfer.setData("text/plain", ev.target.id);
            ev.target.style.opacity = '0.4'; // Petit effet visuel
        }

        function allowDrop(ev) {
            ev.preventDefault(); // N√©cessaire pour autoriser le "l√¢cher"
            ev.currentTarget.classList.add('drag-over'); // Couleur de fond
        }

        function leaveDrop(ev) {
            ev.currentTarget.classList.remove('drag-over');
        }

        function drop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('drag-over');
            
            // R√©cup√©rer l'ID de la carte l√¢ch√©e
            const id = parseInt(ev.dataTransfer.getData("text/plain"));
            
            // Trouver dans quelle colonne on a l√¢ch√© (en remontant vers le parent .column)
            const column = ev.currentTarget.closest('.column');
            const newStatus = column.getAttribute('data-status');

            // Mettre √† jour nos donn√©es
            const clientIndex = clients.findIndex(c => c.id === id);
            if (clientIndex > -1) {
                clients[clientIndex].status = newStatus;
                save(); // Sauvegarde le changement dans le JSON
            }
        }

        // Lancement au chargement de la page
        init();

    </script>
</body>
</html>
